<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <title>Index(7) - Homework 7</title>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Added Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


    <!-- Firebase -->
    <!-- <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script> -->

      <!-- Link Firebase (html) -->
      <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>

</head>

<body>
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: black; color: white">
            <h1 class="text-center">Train schedule</h1>
            <h3 class="text-center">A Comprehensive Directory of Arrivals and Departures of Trains</h3>
        </div>

        <div class="row">

            <div class="col-lg-12">

                <!-- Current Employees-->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>Current Trains</strong>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (mins)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                    <th>Current Time</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Add Employee  -->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>Add Train</strong>
                        </h3>
                    </div>
                    <div class="panel-body">

                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                                <label for="">Train Name</label>
                                <input type="text" class="form-control" id="trainNameInput">
                            </div>

                            <div class="form-group">
                                <label for="">Destination</label>
                                <input type="text" class="form-control" id="destinationInput">
                            </div>

                            <div class="form-group">
                                <label for="">First Train</label>
                                <input type="text" class="form-control" id="firstTrainInput">
                            </div>

                            <div class="form-group">
                                <label for="">Frequency</label>
                                <input type="text" class="form-control" id="frequencyInput">
                            </div>

                           <!--  <div class="form-group">
                                <label for="">Current Time</label>
                                <input type="text" class="form-control" id="currentTimeInput">
                            </div> -->

                            <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
                        </form>

                    </div>
                </div>

            </div>
        </div>
        <!-- Popper.js-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
            <!-- Javascript file linked-->
        <script src="javascript/app.js"></script>
</body>

</html>
